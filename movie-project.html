<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
<main id="container"></main>
<div id="picture-example"></div>

<form>
    <div class="form-group">
        <label for="movie-title">Movie Title</label>
        <input type="text" class="form-control" id="movie-title" aria-describedby="emailHelp" placeholder="Add a movie title">
    </div>
    <div>
        <label for="movie-director">Movie Director</label>
        <input type="text" class="form-control" id="movie-director" aria-describedby="emailHelp" placeholder="Add a movie director">
    </div>
    <label for="movie-rate">Rate your title</label>
    <select id="movie-rate" class="form-select" aria-label="Default select example">
        <option selected>Rate your title</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
    </select>
    <button id="addMovie" class="btn btn-primary">Submit</button>
</form>



<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="js/movie-app.js"></script>
</body>
</html>
